<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depilação a Laser - Clínica Estética</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS Personalizado -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f58177;
      color: #333;
    }
    .navbar {
      background-color: #ff6f61 !important; /* Cor vibrante */
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .hero-section {
      background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
      color: white;
      padding: 100px 0;
      text-align: center;
    }
    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }
    .hero-section p {
      font-size: 1.5rem;
    }
    .form-section {
      padding: 60px 0;
      background-color: white;
    }
    .form-section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6f61;
    }
    .form-section label {
      font-weight: bold;
    }
    .form-section input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-section button {
      background-color: #ff6f61;
      border: none;
      padding: 10px 30px;
      font-size: 1.2rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-section button:hover {
      background-color: #e65a50;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Clínica Estética</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#servicos">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contato">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1>Depilação a Laser</h1>
      <p>Conquiste uma pele suave e sem pelos com a tecnologia mais avançada.</p>
    </div>
  </section>

  <!-- Formulário de Contato -->
  <section id="contato" class="form-section">
    <div class="container">
      <h2>Agende seu Horário</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome e Sobrenome" required>
        </div>
        <div class="mb-3">
          <label for="contato" class="form-label">Contato:</label>
          <input type="text" class="form-control" id="contato" name="contato" placeholder="(DDD) - 99999-9999" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Clínica Estética. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script do Formulário -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const contato = document.getElementById('contato').value;

      // Remove caracteres não numéricos do telefone
      const contatoLimpo = contato.replace(/\D/g, '');

      // Valida o número de telefone
      if (contatoLimpo.length < 11) {
        alert('Por favor, insira um número de telefone válido.');
        return;
      }

      const data = {
        nome: nome,
        contato: contatoLimpo // Envia o número limpo
      };

      fetch('https://ficaf4cil.app.n8n.cloud/webhook-test/entrada-fila', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(data => {
        console.log('Sucesso:', data);
        alert('Dados enviados com sucesso!');
      })
      .catch((error) => {
        console.error('Erro:', error);
        alert('Erro ao enviar dados.');
      });
    });
  </script>
</body>
</html>
